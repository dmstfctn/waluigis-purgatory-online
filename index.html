<body>
  <div id="interface">
    <video 
      id="video" 
      src="waluigispurgatoryexcerpts.mp4"
      disablePictureInPicture
      playsinline
      preload="auto"

    <div id="overlay">
      <!-- gets filled by js -->
    </div>
    <div id="info">
      <div class="info-panel" id="waluigi">
        This is information about Waluigi.
      </div>
      <div class="info-panel" id="checkerboard">

      </div>
    </div>
    <div id="video-controls">
      <div id="chapters">
        <!-- gets filled by js -->
      </div>
      <div id="buttons">
        <div id="time">
          <button name="backward">&larr;</button>
          <button name="forward">&rarr;</button>
        </div>
        <div id="playpause">
          <button name="playpause">play</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
